<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Test - FriendBook</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
        .log { padding: 5px; margin: 2px 0; font-family: monospace; font-size: 12px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #logs { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>üß™ FriendBook Chat Test</h1>
    
    <div class="section">
        <h3>1. Login</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Login</button>
        <div>Status: <span id="login-status">Not logged in</span></div>
    </div>
    
    <div class="section">
        <h3>2. Socket Connection</h3>
        <button onclick="testSocket()">Connect Socket</button>
        <div>Status: <span id="socket-status">Not connected</span></div>
    </div>
    
    <div class="section">
        <h3>3. Send Message</h3>
        <input type="number" id="friendId" placeholder="Friend ID" value="1">
        <input type="text" id="message" placeholder="Message" value="Hello from test!">
        <button onclick="testSendMessage()">Send Message</button>
    </div>
    
    <div class="section">
        <h3>Console Logs</h3>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="logs"></div>
    </div>
    
    <script>
        let token = null;
        let userId = null;
        let socket = null;
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(message);
            document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log('Attempting login...');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    userId = data.user.id;
                    document.getElementById('login-status').textContent = `Logged in as ${data.user.username} (ID: ${userId})`;
                    log(`‚úÖ Login successful! User ID: ${userId}`, 'success');
                    log(`Token: ${token.substring(0, 30)}...`, 'info');
                } else {
                    document.getElementById('login-status').textContent = 'Login failed';
                    log(`‚ùå Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        function testSocket() {
            if (!token) {
                log('‚ùå Please login first!', 'error');
                return;
            }
            
            log('Connecting to socket with auth token...');
            document.getElementById('socket-status').textContent = 'Connecting...';
            
            socket = io({
                auth: { token }
            });
            
            socket.on('connect', () => {
                document.getElementById('socket-status').textContent = `Connected (${socket.id})`;
                log(`‚úÖ Socket connected! Socket ID: ${socket.id}`, 'success');
            });
            
            socket.on('connect_error', (error) => {
                document.getElementById('socket-status').textContent = 'Connection failed';
                log(`‚ùå Socket connection error: ${error.message}`, 'error');
            });
            
            socket.on('disconnect', (reason) => {
                document.getElementById('socket-status').textContent = 'Disconnected';
                log(`‚ö†Ô∏è Socket disconnected: ${reason}`, 'error');
            });
            
            socket.on('new_message', (message) => {
                log(`üì® Received new_message: ${JSON.stringify(message)}`, 'success');
            });
            
            socket.on('message_sent', (message) => {
                log(`‚úÖ Message sent confirmation: ${JSON.stringify(message)}`, 'success');
            });
            
            socket.on('error', (err) => {
                log(`‚ùå Socket error: ${JSON.stringify(err)}`, 'error');
            });
        }
        
        function testSendMessage() {
            if (!socket || !socket.connected) {
                log('‚ùå Socket not connected! Please connect socket first.', 'error');
                return;
            }
            
            const friendId = parseInt(document.getElementById('friendId').value);
            const content = document.getElementById('message').value;
            
            if (!content) {
                log('‚ùå Message is empty', 'error');
                return;
            }
            
            log(`üì§ Sending message to user ${friendId}: "${content}"`);
            
            socket.emit('private_message', {
                toUserId: friendId,
                content: content,
                type: 'text'
            });
            
            log('‚úì Message emitted to server', 'info');
        }
    </script>
</body>
</html>
